<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOICE GENERATOR</title>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="./app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 my-5 border rounded" >
        <h1>Invoice Generator</h1>
        <form onsubmit="submit(this)">
            <div class="form-group mb-2">
                <label for="">Invoice No:</label>
                <input type="text" class="form-control" placeholder="821" required>
            </div>
            <div class="form-group my-2">
                <label for="">Date:</label>
                <input type="text" class="form-control" placeholder="DD-MM-YYYY" required>
            </div>
            <div class="form-group my-2">
                <label for="">Starting Date:</label>
                <input type="text" class="form-control" placeholder="DD/MM/YYYY" required>
            </div>
            <div class="form-group my-2">
                <label for="">Ending Date:</label>
                <input type="text" class="form-control" placeholder="DD/MM/YYYY" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4" id="submitBTN">Generate</button>
        </form>
    </div>
    
</body>
</html>
